<!DOCTYPE html>
<html>
    <head>
        <title>
            RPS-Multiplayer
        </title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- Font awesome icon -->
        <script src="https://kit.fontawesome.com/1fb32f5537.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <img id="pixelIcon" src="assets/images/RPS.jpg" alt="This is supposed to be a cool pixel icon">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <div id="jumboText">
                        <p>RPS</p>
                        <p>Multiplayer!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 chat">
                    <div class="row chatWall"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-row">
                                <textarea class="col-xs-8" id="inlineFormTextArea" rows="3" placeholder="Message"></textarea>
                                <button type="submit" class="btn col-xs-4" id="inlineFormTextSubmit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-7 game">
                    <div class="row">
                        <div class="col-xs-6 player playerOne">
                            <form class="form-row">
                                <input type="text" class="col-xs-7" id="inlineFormInputName1" placeholder="Player 1">
                                <button type="submit" class="btn col-xs-5" id="play1SignInButton">Sign in</button>
                            </form>
                        </div>
                        <div class="col-xs-6 player playerTwo">
                            <form class="form-row">
                                <input type="text" class="col-xs-7" id="inlineFormInputName2" placeholder="Player 2">
                                <button type="submit" class="btn col-xs-5" id="play2SignInButton">Sign in</button>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 btn-group-vertical" id="p1Col">
                            <button class="btn playerChoices1" id="R1" value="rock"><i class="fas fa-hand-rock fa-5x"></i></button>
                            <button class="btn playerChoices1" id="P1" value="paper"><i class="fas fa-hand-paper fa-5x"></i></button>
                            <button class="btn playerChoices1" id="S1" value="scissors"><i class="fas fa-hand-scissors fa-5x fa-rotate-90"></i></button>
                        </div>
                        <div class="col-xs-6 btn-group-vertical" id="p2Col">
                            <button class="btn playerChoices2" id="R2" value="rock"><i class="far fa-hand-rock fa-5x"></i></button>
                            <button class="btn playerChoices2" id="P2" value="paper"><i class="far fa-hand-paper fa-5x"></i></button>
                            <button class="btn playerChoices2" id="S2" value="scissors"><i class="far fa-hand-scissors fa-rotate-90 fa-5x"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 player1Score">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Wins</th>
                                    <th scope="col">Losses</th>
                                    <th scope="col">Ties</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td class="p1Score" id="player1Wins"></td>
                                    <td class="p1Score" id="player1Losses"></td>
                                    <td class="p1Score" id="player1Ties"></td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                        <div class="col-xs-6 player2Score">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Wins</th>
                                    <th scope="col">Losses</th>
                                    <th scope="col">Ties</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td class="p2Score" id="player2Wins"></td>
                                    <td class="p2Score" id="player2Losses"></td>
                                    <td class="p2Score" id="player2Ties"></td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
                <a href="https://www.linkedin.com/in/zkm/">Kevin Ma</a>
            </div>
             <!-- Copyright -->
        </footer>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- game.js -->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            RPS-Multiplayer
        </title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <img id="pixelIcon" src="assets/images/RPS.jpg" alt="This is supposed to be a cool pixel icon">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-7" id="jumboText">
                    <p>RPS</p>
                    <p>Multiplayer!</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 chat">
                    <div class="row chatWall"></div>
                    <div class="row textInput">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-7 game">
                    <div class="row">
                        <div class="col-xs-6 player playerOne"></div>
                        <div class="col-xs-6 player playerTwo"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </body>
</html>

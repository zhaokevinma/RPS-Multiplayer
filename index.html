<!DOCTYPE html>
<html>
    <head>
        <title>
            RPS-Multiplayer
        </title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <img id="pixelIcon" src="assets/images/RPS.jpg" alt="This is supposed to be a cool pixel icon">
                </div>
                <div class="col-sm-7" id="jumboText">
                    <p>RPS</p>
                    <p>Multiplayer!</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-6" style="background-color: aquamarine">
                    Chat area
                </div>
                <div class="col-md-7 col-sm-6" style="background-color: burlywood">
                    Game area
                </div>
            </div>
        </div>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            RPS-Multiplayer
        </title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <img id="pixelIcon" src="assets/images/RPS.jpg" alt="This is supposed to be a cool pixel icon">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-7">
                    <div id="jumboText">
                        <p>RPS Multiplayer!</p>
                    </div>
                    <form class="form-inline">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName" placeholder="Jane Doe">
                        <button type="submit" class="btn mb-2">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 chat">
                    <div class="row chatWall"></div>
                    <div class="row">
                        <form class="form-inline">
                            <textarea class="form-control mb-2 mr-sm-2" id="inlineFormTextArea" rows="3" placeholder="Message"></textarea>
                            <button type="submit" class="btn mb-2" id="inlineFormTextSubmit">Go</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-7 game">
                    <div class="row">
                        <div class="col-xs-6 player playerOne"></div>
                        <div class="col-xs-6 player playerTwo"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
                <a href="https://www.linkedin.com/in/zkm/">Kevin Ma</a>
            </div>
             <!-- Copyright -->
        </footer>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </body>
</html>
